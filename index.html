<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="dist/main.css" />
  <script src="dist/libs.js"></script>
</head>
<body>
<script type="text/x-handlebars" data-template-name="application">
	<div class="sidebar">
		<ul>
			<li>{{#link-to "news"}}Notícies{{/link-to}}</li>
			<li>Assignatures
				<ul>
					{{#each subject in model}}
						<li>{{#link-to 'subject.info' subject}}{{subject.shortName}}{{/link-to}}</li>
					{{/each}}
				</ul>
			</li>
			<li>{{#link-to "profile"}}Perfil{{/link-to}}</li>
		</ul>
	</div>
	<div class="main">
		{{outlet}}
	</div>
</script>

<script type="text/x-handlebars" data-template-name="news">
	<h1>Notícies</h1>
</script>
<script type="text/x-handlebars" data-template-name="subject">
	<h1>{{model.name}}</h1>
	<ul class="subject-menu">
		<li>{{#link-to 'subject.info' activeClass="active"}}Informació{{/link-to}}</li>
		<li>{{#link-to 'subject.professors' activeClass="active"}}Professors{{/link-to}}</li>
		<li>{{#link-to 'subject.exams' activeClass="active"}}Examens{{/link-to}}</li>
		<li>{{#link-to 'subject.resources' activeClass="active"}}Material{{/link-to}}</li>
		<li>{{#link-to 'subject.reviews' activeClass="active"}}Reviews{{/link-to}}</li>
	</ul>
	{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="subject/info">
	<h2>Info</h2>
</script>
<script type="text/x-handlebars" data-template-name="subject/professors">
	<h2>Professors</h2>
	{{#each professor in model}}
		<div>{{#link-to 'professors.professor' professor}}{{professor.name}}{{/link-to}}</div>
	{{else}}
		<div>No hi ha cap professor assignat a aquesta assignatura</div>
	{{/each}}
</script>
<script type="text/x-handlebars" data-template-name="subject/exams">
	<h2>Exams</h2>
</script>
<script type="text/x-handlebars" data-template-name="subject/resources">
	<h2>Material</h2>
</script>
<script type="text/x-handlebars" data-template-name="subject/reviews">
	<h2>Reviews</h2>
</script>
<script type="text/x-handlebars" data-template-name="profile">
	<h1>PERFIL</h1>
</script>
<script type="text/x-handlebars" data-template-name="professors/professor">
	<h3>{{model.name}}</h3>
</script>

<script src="dist/stool.js"></script>
</body>
</html>
